# prefix  
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# Split panes using 'v' and 's' (LazyVim style)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Remap session list from 's' to 'S'
bind S choose-tree -s

bind c new-window -c "#{pane_current_path}"

# Unbind the default keys to avoid confusion
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf

# resize with mouse
set -g mouse on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# don't rename windows automatically
set-option -g allow-rename off

# kill pane without confirmation
bind q kill-pane
# kill session without confirmation
bind Q kill-session

# floating window
bind g if-shell '[ "#{session_name}" = "scratch" ]' \
    'detach-client' \
    'display-popup -w 80% -h 80% -d "#{pane_current_path}" -E "tmux attach -t scratch || tmux new -s scratch"'

bind-key Tab switch-client -l

# Start windows and panes at 1, not 0
set -g base-index 1
# Ensure window index numbers are updated whenever a window is closed
set -g renumber-windows on

set -g status-interval 5

# Status bar design
set -g status-style bg=default,fg=white
set -g status-left-length 40
set -g status-left "#[fg=green][#S] #[fg=white] "

# Window status format (Active vs Inactive)
setw -g window-status-current-style fg=green,bg=default
setw -g window-status-current-format " #I:#W* "
setw -g window-status-style fg=brightwhite,bold,bg=default
setw -g window-status-format " #I:#W "

set -g status-right-length 100
set -g status-right "#[fg=green]  #(whoami)  %H:%M "

# Put the tmux status bar at the top
set -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'sainnhe/tmux-fzf'
bind-key "S" run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/session.sh switch"

# Enable automatic restore
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
